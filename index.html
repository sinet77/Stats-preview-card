<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Stats preview card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="card-background">
        <div class="text-half">
          <h1 id="header">
            Get <span style="color: hsl(277, 64%, 61%)">insights</span> that
            help your business grow.
          </h1>
          <p id="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="pairs">
            <div class="one-pair">
              <div class="number">10k+</div>
              <div class="under-number-text">COMPANIES</div>
            </div>
            <div class="one-pair">
              <div class="number">314</div>
              <div class="under-number-text">TEMPLATES</div>
            </div>
            <div class="one-pair">
              <div class="number">12M+</div>
              <div class="under-number-text">QUERIES</div>
            </div>
          </div>
        </div>
        <section>
          <div class="img-half"></div>
        </section>
      </div>
    </div>
  </body>
</html>
